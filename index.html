  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }/* Matrix hacker background */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://files.catbox.moe/tkmpbk.jpg') repeat;
  opacity: 0.1;
  z-index: -1;
}

header {
  text-align: center;
  padding: 20px 0;
  font-size: 2em;
  font-weight: bold;
}

.rgb-text {
  animation: rgbMove 3s infinite, floatText 3s ease-in-out infinite;
}

@keyframes rgbMove {
  0% { color: red; }
  33% { color: lime; }
  66% { color: blue; }
  100% { color: red; }
}

@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  background: #111;
  border-radius: 12px;
  width: 300px;
  padding: 15px;
  position: relative;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(red, lime, blue, red);
  animation: spin 5s linear infinite;
  z-index: 0;
}

.card::after {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background: #111;
  border-radius: 10px;
  z-index: 1;
}

.card-content {
  position: relative;
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.buttons button {
  background: white;
  color: black;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.buttons button:hover {
  background: #ccc;
}

  </style>
</head>
